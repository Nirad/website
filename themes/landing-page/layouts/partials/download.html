<!-- Download Section -->
<section id="download" class="container content-section text-center">
{{ range where .Data.Pages "Section" "download" | first 1 }}
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <br/>
            <br/>
            <h2>{{ .Title }}</h2>
            <br/>



            <div class="Rtable Rtable--3cols Rtable--collapse">
                <div style="order:0;" class="Rtable-cell Rtable-cell--head"><h3>Windows</h3></div>
                <div style="order:1;" class="Rtable-cell">{{ .Params.WindowsDesc }}</div>
                <div style="order:2;" class="Rtable-cell Rtable-cell--foot">
                    <div class="download">
                        <a href="{{ .Params.Windows }}">
                            Download
                        </a>
                    </div>
                </div>


                <div style="order:0;" class="Rtable-cell Rtable-cell--head"><h3>Linux</h3></div>
                <div style="order:1;" class="Rtable-cell">{{ .Params.LinuxDesc }}</div>
                <div style="order:2;" class="Rtable-cell Rtable-cell--foot">
                    <div class="download">
                        <a href="{{ .Params.Linux }}">
                            Download
                        </a>
                    </div>
                </div>


                <div style="order:0;" class="Rtable-cell Rtable-cell--head"><h3>MacOSX</h3></div>
                <div style="order:1;" class="Rtable-cell">{{ .Params.MacOSXDesc }}</div>
                <div style="order:2;" class="Rtable-cell Rtable-cell--foot">
                    <div class="download">
                        <a href="{{ .Params.MacOSX }}">
                            Download
                        </a>
                    </div>
                </div>
            </div>


            {{ .Content }}

            <br/>
        </div>
    </div>
{{ end }}
</section>
